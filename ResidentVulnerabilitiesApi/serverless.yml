service: resident-vulnerabilities-api
provider:
  name: aws
  runtime: dotnetcore3.1
  vpc:
    subnetIds:
      - subnet-00356e0650138f74f
      - subnet-0a7f442c22a6feedc
  stage: ${opt:stage}
  region: eu-west-2

package:
  artifact: ./bin/release/netcoreapp3.1/resident-vulnerabilities-api.zip

functions:
  ResidentVulnerabilitiesApi:
    name: ${self:service}-${self:provider.stage}
    handler: ResidentVulnerabilitiesApi::ResidentVulnerabilitiesApi.LambdaEntryPoint::FunctionHandlerAsync
    role: lambdaExecutionRole
    environment:
# TODO: Create ssm variables for this API's postgres mirror then rename resident-vulnerabilities-api below to match api name
      CONNECTION_STRING: Host=${ssm:/resident-vulnerabilities-api/${self:provider.stage}/postgres-hostname};Port=5002;Database=resident-vulnerabilities-api-mirror;Username=${ssm:/resident-vulnerabilities-api/${self:provider.stage}/postgres-username};Password=${ssm:/resident-vulnerabilities-api/${self:provider.stage}/postgres-password}
    events:
      - http:
          path: /{proxy+}
          method: ANY
resources:
  Resources:
    lambdaExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        Path: /${self:service}/${self:provider.stage}/
        RoleName: lambdaExecutionRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        Policies:
          - PolicyName: manageLogs
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                        - ':'
                        - - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
                - Effect: "Allow"
                  Action:
                    - "s3:PutObject"
                    - "s3:GetObject"
                  Resource:
                    Fn::Join:
                      - ""
                      - - "arn:aws:s3:::"
                        - "Ref": "ServerlessDeploymentBucket"
          - PolicyName: lambdaInvocation
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - "lambda:InvokeFunction"
                  Resource: "*"
